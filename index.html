<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <nav><h2>TIC TAC TOE</h2></nav>
    <main>
      <h2><span id="turnSpan">X</span>'s Turn</h2>
      <div class="container">
        <div class="row">
          <div class="cell c0" id="0"></div>
          <div class="cell c1" id="1"></div>
          <div class="cell c2" id="2"></div>
        </div>
        <div class="row">
          <div class="cell c3" id="3"></div>
          <div class="cell c4" id="4"></div>
          <div class="cell c5" id="5"></div>
        </div>
        <div class="row">
          <div class="cell c6" id="6"></div>
          <div class="cell c7" id="7"></div>
          <div class="cell c8" id="8"></div>
        </div>
      </div>
      <button id="undoBtn"><strong>&#10226;</strong></button>
      <div class="message hidden">
        <h3></h3>
        <button id="newGameBtn">New Game</button>
      </div>
      <img src="assets/confetti-1925258_1280.png" class="confetti hide" />
      <img src="assets/banana.webp" class="banana hider" />
    </main>
    <footer><p>Made by Tim Robillard</p></footer>
    <audio id="yay"><source src="assets/162395__zut50__yay.mp3" type="audio/mpeg" /></audio>
  </body>
</html>
